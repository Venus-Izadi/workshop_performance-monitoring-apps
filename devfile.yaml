### Workspace Tools Container
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image@sha256:80fdd1ae37d3b9e0260d9c66b4ff12e35317c31243eabeea5212d98c537a3ba9 # upstream - 3.7GB compressed
      # image: registry.redhat.io/devspaces/udi-rhel8:latest #1.7GB compressed
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: home
          protocol: http
          targetPort: 8080
          path: /
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 6Gi
      memoryRequest: 2Gi
      cpuRequest: '1'
      cpuLimit: '3'
      mountSources: true
### volumes
  - name: m2
    volume:
      size: 3G
commands:
### Quarkus inner-loop commands
  - id: quarkus-package-jvm
    exec:
      label: Quarkus - JVM Package
      commandLine: './mvnw clean package -DskipTests -Dquarkus.container-image.build=false -Dquarkus.container-image.builder=openshift'
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}/quarkus-app/'
  - id: quarkus-test
    exec:
      label: Quarkus - Test
      commandLine: './mvnw test'
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}/quarkus-app/'
